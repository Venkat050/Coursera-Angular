<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
  <script src="app.js"></script>
</head>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
            <!-- Do NOT care about an empty item-->
             <input id="lunch-menu" type="text" 
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dish">
            
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkDishes()">Check If Too Much</button>
         </div>
        <div style="color:{{color}}; border-style:solid; border-width: 2px; border-color:{{color}}; " class="form-group message">
            {{message}} 
         </div>
   </div>

</body>
</html>
